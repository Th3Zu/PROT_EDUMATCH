<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="students-page">
    <a href="perfil.html" class="profile-card">
        <div class="profile-info">
            <h2 class="user-name">Juan Pérez</h2>
            <div class="earnings-container">
                <span class="earnings-label">Ganancias:</span>
                <span class="earnings-amount">$5,240.50</span>
            </div>
        </div>
        <div class="profile-avatar">
            <img src="https://i.pinimg.com/736x/bd/9d/3e/bd9d3e5cfcc119f4e00eab261c438b88.jpg" alt="Profile Avatar">
        </div>
    </a>

    <div class="header-section">
        <a href="index.html" class="back-btn" title="Volver al inicio">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="page-title">Alumnos</h1>
    </div>

    <div class="students-container">
        <!-- Calendar Section -->
        <div class="calendar-section">
            <div class="calendar-header">
                <button class="nav-btn prev-month" id="prevMonth">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h2 class="calendar-title" id="monthYear">Diciembre 2025</h2>
                <button class="nav-btn next-month" id="nextMonth">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <div class="calendar">
                <div class="weekday">Lun</div>
                <div class="weekday">Mar</div>
                <div class="weekday">Mié</div>
                <div class="weekday">Jue</div>
                <div class="weekday">Vie</div>
                <div class="weekday">Sáb</div>
                <div class="weekday">Dom</div>

                <div id="calendarDays" class="calendar-days">
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>

            <!-- Legend -->
            <div class="calendar-legend">
                <div class="legend-item">
                    <span class="legend-color algebra"></span>
                    <span>Álgebra Básica</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color geometry"></span>
                    <span>Geometría Plana</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color trigonometry"></span>
                    <span>Trigonometría</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color functions"></span>
                    <span>Funciones Matemáticas</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color probability"></span>
                    <span>Probabilidad y Estadística</span>
                </div>
            </div>

            <!-- Detailed Summary Section (Moved outside) -->
            <div id="detailedSummary" class="detailed-summary-section" style="display: none;">
                <h3 class="detailed-summary-title">Sesiones del Día</h3>
                <div class="detailed-students-grid" id="detailedStudentsGrid">
                    <!-- Detailed student cards will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Sessions List -->
        <div class="sessions-section">
            <h3 class="sessions-title">Sesiones Próximas</h3>
            
            <div class="sessions-list" id="sessionsList">
                <!-- Sessions will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Detailed Summary Section Below Calendar -->
    <div id="detailedSummaryBottom" class="detailed-summary-section" style="display: none; width: 100%; max-width: 1400px; margin: 30px auto; padding: 0 20px;">
        <h3 class="detailed-summary-title">Sesiones del Día</h3>
        <div class="detailed-students-grid" id="detailedStudentsGridBottom">
            <!-- Detailed student cards will be generated by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
